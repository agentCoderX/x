<div class="x-settings-section">
	<div class="x-settings-section-left">
		<div class="x-settings-section-title">Search Targets</div>
		<div class="x-settings-section-description">
			List of search search targets.
		</div>
		<div class="x-settings-section-description">
			<div class="x-settings-input-table-container x-search-links-search-target-container">
				<div class="x-settings-input-table">
					<div class="x-settings-input-row x-settings-input-header-row">
						<div class="x-settings-input-cell">Order</div>
						<div class="x-settings-input-cell">Title</div>
						<div class="x-settings-input-cell">URL</div>
						<div class="x-settings-input-cell">Enabled</div>
					</div>
					<div class="x-settings-input-row x-search-links-search-target-entry">
						<div class="x-settings-input-cell x-settings-input-cell-nowrap">
							<input class="x-search-links-settings-button x-search-links-remove-button" type="button" value="&#x2716;" /><input class="x-search-links-settings-button x-search-links-move-up-button" type="button" value="&#x25B2;" /><input class="x-search-links-settings-button x-search-links-move-down-button" type="button" value="&#x25BC;" />
						</div>
						<div class="x-settings-input-cell">
							<input class="x-settings-section-input x-search-links-title-input" type="text" spellcheck="false" data-x-settings-option="title" />
						</div>
						<div class="x-settings-input-cell x-settings-input-cell-fill">
							<input class="x-settings-section-input x-search-links-url-input" type="text" spellcheck="false" data-x-settings-option="url" />
						</div>
						<div class="x-settings-input-cell x-settings-input-cell-middle">
							<label><span class="lc"><input class="x-settings-section-input x-search-links-enabled-input" type="checkbox" data-x-settings-for="enabled" /><span></span></label>
						</div>
					</div>
				</div>
			</div>
			<div class="x-settings-input-table-container">
				<div class="x-settings-input-table">
					<div class="x-settings-input-row x-search-links-search-target-entry">
						<div class="x-settings-input-cell">
								<input class="x-search-links-settings-button x-search-links-add-button" type="button" value="&#x2795;&#xFE0E;" />
						</div>
						<div class="x-settings-input-cell x-settings-input-cell-middle">
							<a class="x-search-links-reset-link">Reset to default</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
